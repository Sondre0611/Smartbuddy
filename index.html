

<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartBuddy Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chat {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      color: #0066cc;
      font-weight: bold;
    }
    .bot {
      color: #009933;
      font-weight: bold;
    }
    .system {
      color: #999;
      font-style: italic;
    }
    #inputArea {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
    .feedback-buttons {
      margin-top: 0.5rem;
    }
    .feedback-buttons button {
      margin-right: 0.5rem;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
    }
    .feedback-buttons button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>SmartBuddy Chat</h1>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Skriv en melding..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let lastUserMessage = '';
    let lastBotResponse = '';

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'Du' : sender === 'bot' ? 'Buddy' : 'System'}:</span> ${text}`;
      chatEl.appendChild(msgDiv);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function appendFeedbackButtons() {
      const fbDiv = document.createElement('div');
      fbDiv.classList.add('feedback-buttons');

      const goodBtn = document.createElement('button');
      goodBtn.textContent = 'ðŸ‘ Bra svar';
      goodBtn.onclick = () => sendFeedback('good');

      const badBtn = document.createElement('button');
      badBtn.textContent = 'ðŸ‘Ž DÃ¥rlig svar';
      badBtn.onclick = () => promptImprovedAnswer();

      fbDiv.appendChild(goodBtn);
      fbDiv.appendChild(badBtn);
      chatEl.appendChild(fbDiv);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function sendFeedback(type, improvedAnswer = null) {
      if (!lastUserMessage || !lastBotResponse) return;

      fetch('/v1/feedback', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message: lastUserMessage,
          response: lastBotResponse,
          feedback: type,
          improved_answer: improvedAnswer
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'OK') {
          appendMessage('system', `Takk for tilbakemeldingen (${type})!`);
        } else {
          appendMessage('system', 'Feil ved tilbakemelding.');
        }
      })
      .catch(() => {
        appendMessage('system', 'Kunne ikke sende tilbakemelding.');
      });
    }

    function promptImprovedAnswer() {
      const improved = prompt('Skriv et bedre svar SmartBuddy kan lÃ¦re av:');
      if (improved && improved.trim().length > 0) {
        sendFeedback('bad', improved.trim());
      } else {
        appendMessage('system', 'Tilbakemelding avbrutt.');
      }
    }

    async function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;

      appendMessage('user', message);
      inputEl.value = '';
      lastUserMessage = message;

      appendMessage('system', 'Buddy skriver...');

      try {
        const res = await fetch('/v1/chat/completions', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        chatEl.lastChild.remove(); // fjern "Buddy skriver..."
        if (data.response) {
          appendMessage('bot', data.response);
          lastBotResponse = data.response;
          appendFeedbackButtons();
        } else {
          appendMessage('system', 'Feil fra server.');
        }
      } catch {
        chatEl.lastChild.remove();
        appendMessage('system', 'Klarte ikke Ã¥ kontakte serveren.');
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
